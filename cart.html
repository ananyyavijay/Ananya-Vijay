<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - ShopEasy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-pastel-light font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">ShopEasy</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-pink-500 transition">Home</a>
        <a href="cart.html" class="text-gray-700 hover:text-pink-500 transition relative">
          Cart
          <i class="fas fa-shopping-cart ml-1"></i>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-pink-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Shopping Cart</h1>
    <div id="cart-items" class="space-y-4">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="mt-6 flex justify-between items-center">
      <p class="text-xl font-bold text-gray-800">Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn" class="bg-pastel-pink text-white px-6 py-3 rounded-md hover:bg-pink-600 transition">
        Checkout
      </button>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-8 max-w-sm w-full text-center">
      <h2 class="text-2xl font-semibold mb-4">Thank you for shopping!</h2>
      <p class="mb-6">Your order has been received.</p>
      <button id="close-modal-btn" class="bg-pastel-pink text-white px-6 py-3 rounded-md hover:bg-pink-600 transition">
        Close
      </button>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
