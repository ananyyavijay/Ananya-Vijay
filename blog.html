<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - StylesTRY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-pastel-light font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">StylesTRY</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-pink-500 transition">Home</a>
        <a href="cart.html" class="text-gray-700 hover:text-pink-500 transition relative">
          Cart
          <i class="fas fa-shopping-cart ml-1"></i>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-pink-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <h1 class="text-3xl font-semibold text-gray-800 mb-8">Our Blog</h1>
    <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <article class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-2">Latest Trends in Fashion</h2>
        <p class="text-gray-600 mb-4">Discover the latest trends in fashion for this season and how to style them.</p>
        <a href="#" class="text-pink-500 hover:underline">Read more</a>
      </article>
      <article class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-2">How to Choose the Perfect Running Shoes</h2>
        <p class="text-gray-600 mb-4">Tips and advice on selecting running shoes that fit your needs and style.</p>
        <a href="#" class="text-pink-500 hover:underline">Read more</a>
      </article>
    </section>

    <section class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
      <form id="contact-form" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div>
          <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
        </div>
        <button type="submit" class="bg-pastel-pink text-white px-6 py-3 rounded-md hover:bg-pink-600 transition">Send Message</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
      form.reset();
    });
  </script>
</body>
</html>
