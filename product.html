<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - StylesTRY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-pastel-light font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">StylesTRY</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-pink-500 transition">Home</a>
        <a href="cart.html" class="text-gray-700 hover:text-pink-500 transition relative">
          Cart
          <i class="fas fa-shopping-cart ml-1"></i>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-pink-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <div id="product-detail" class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-8">
      <img id="product-image" src="" alt="Product Image" class="w-full md:w-1/2 rounded-lg object-cover" />
      <div class="flex flex-col justify-between w-full md:w-1/2">
        <div>
          <h1 id="product-name" class="text-3xl font-semibold text-gray-800 mb-4"></h1>
          <p id="product-description" class="text-gray-600 mb-6"></p>
          <p id="product-price" class="text-2xl font-bold text-pink-500 mb-6"></p>
        </div>
        <button id="add-to-cart-btn" class="bg-pastel-pink text-white px-6 py-3 rounded-md hover:bg-pink-600 transition w-full md:w-auto">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
